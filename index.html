<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mapa GTA V</title>

<!-- Dołączamy Leaflet CSS -->
<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-sA+rlJ1ePhK3xQuzU11v1eOm0nHpLvF2xhNQz6FJtkM="
  crossorigin=""
/>

<style>
  body, html, #map {
    height: 100%;
    margin: 0;
  }
</style>
</head>
<body>

<div id="map"></div>

<!-- Dołączamy Leaflet JS -->
<script
  src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-oMb8PhlB5g6G5m7AGXnQKteY7D+c05kL1PimUItlL14="
  crossorigin=""
></script>

<script>
// Inicjalizacja mapy z centrum i zoomem
const map = L.map('map', {
  crs: L.CRS.Simple, // prosta siatka bez geo-współrzędnych
  minZoom: -2,
  maxZoom: 4,
  zoomControl: true,
}).setView([0, 0], 0);

// Wymiary mapy GTA V w pikselach
const mapWidth = 3000;  // szerokość obrazu mapy
const mapHeight = 3000; // wysokość obrazu mapy

// Dodajemy obraz mapy jako warstwę
const imageUrl = 'https://i.imgur.com/3kWJd7A.jpg'; // przykładowy link do mapy GTA V
const imageBounds = [[0, 0], [mapHeight, mapWidth]];

L.imageOverlay(imageUrl, imageBounds).addTo(map);

// Ustawiamy ograniczenia mapy
map.setMaxBounds(imageBounds);
</script>

</body>
</html>
